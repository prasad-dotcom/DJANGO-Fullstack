{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
<div class="center-flex">
  <form id="loginForm" class="card-form freelancer-theme" style="width:350px;max-width:94vw;" autocomplete="off">
    
    <input type="text" style="display:none">
    <input type="password" style="display:none">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1>Login</h1>
        <div class="subtitle">Welcome back! Please login to your account.</div>
      </div>
    </div>
    <div class="mb-3">
      <input type="email" class="form-control" placeholder="Email address" name="email" required autocomplete="off" id="loginEmail">
    </div>
    <div class="mb-3">
      <input type="password" class="form-control" placeholder="Password" name="password" required autocomplete="new-password" id="loginPassword">
    </div>
    <div class="mt-4">
      <button class="btn btn-register freelancer w-100" type="submit">Login</button>
    </div>
    <div style="margin-top: 16px; text-align: center;">
      New User?
      <a href="{% url 'register_page' %}">Register</a>
    </div>
    <div id="result"></div>
  </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'JS/login.js' %}"></script>
</body>
</html>
