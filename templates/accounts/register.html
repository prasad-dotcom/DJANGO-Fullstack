{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    
</head>
<body>

    <div class="center-flex">
      <form id="registerForm" autocomplete="off" class="card-form freelancer-theme">
      
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <div>
            <h1 id="formTitle">Freelancer Registration</h1>
            <div class="subtitle">Simple sign up to start applying for projects.</div>
          </div>
        </div>

        <div class="mb-3">
          <input id="nameInput" type="text" class="form-control" placeholder="Full name" name="name" aria-label="Full name" required autocomplete="off">
        </div>
        <div class="mb-3">
          <input id="emailInput" type="email" class="form-control" placeholder="Email address" name="email" aria-label="Email" required autocomplete="off">
        </div>
        <div class="mb-3">
          <input id="passInput" type="password" class="form-control" placeholder="Password" name="password" aria-label="Password" required autocomplete="new-password">
        </div>
        <div class="mb-3">
          <input id="passConfirmInput" type="password" class="form-control" placeholder="Confirm Password" name="password2" aria-label="Confirm Password" required autocomplete="new-password">
        </div>

        <div class="mb-2">
          <input type="checkbox" id="tc" name="tc" required>
          <label for="tc" style="font-size: 0.95rem;">
            I agree to the <a href="/terms" target="_blank">Terms and Conditions</a>
          </label>
        </div>

        <div class="helper-row">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="roleToggle" aria-label="Toggle role">
            <label class="form-check-label ms-2" for="roleToggle" style="font-size:0.95rem;">Recruiter</label>
          </div>
        </div>

        <div class="progress-bar-linear mt-3" aria-hidden="true">
          <div id="progressFill" class="fill" style="background:#40a8ff;width:0%"></div>
        </div>

        <div class="mt-4">
          <button id="registerBtn" class="btn btn-register freelancer w-100" type="submit">Create account</button>
        </div>

        <div style="margin-top: 16px; text-align: center;">
            Already signed in?
            <a href="{% url 'login_page' %}">Login</a>
        </div>
        <div id="result" style="margin-top:10px;text-align:center;"></div>
      </form>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
